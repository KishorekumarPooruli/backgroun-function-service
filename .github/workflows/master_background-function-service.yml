name: Build and deploy dotnet core project to Azure Function App - background-function-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # Path to project root
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'List Repository Structure'  # Debug: Show what we have
        shell: bash
        run: |
          echo "Repository contents:"
          find . -name "*.csproj" -o -name "*.sln" | head -10
          echo "Current directory:"
          ls -la .

      - name: 'Restore Project Dependencies'
        shell: bash
        run: |
          # Find and restore the Functions project
          PROJECT=$(find . -maxdepth 3 -name "*.csproj" | head -1)
          echo "Restoring $PROJECT"
          dotnet restore "$PROJECT"

      - name: 'Build and Publish Function App'
        shell: bash
        run: |
          # Find and publish the Functions project
          PROJECT=$(find . -maxdepth 3 -name "*.csproj" | head -1)
          echo "Publishing $PROJECT to ./output"
          dotnet publish "$PROJECT" \
            --configuration Release \
            --output ./output \
            --no-restore

      - name: 'Verify Package Structure'
        shell: bash
        run: |
          echo "=== Package contents ==="
          ls -la ./output/
          echo "host.json check:"
          test -f ./output/host.json && echo "✅ host.json found" || echo "❌ host.json MISSING"
          echo ".azurefunctions check:"
          test -d ./output/.azurefunctions && echo "✅ .azurefunctions found" || echo "❌ .azurefunctions MISSING"
          echo "Contents of .azurefunctions:"
          ls -la ./output/.azurefunctions/ 2>/dev/null || echo "No .azurefunctions dir"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_971A24F5172E441B8C670376C9461035 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E49A889A9E6442FF9B9F3FF7E32C23BD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E12E350659F464C8F759104F4CF84DC }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'background-function-service'
          slot-name: 'Production'
          package: './output'
