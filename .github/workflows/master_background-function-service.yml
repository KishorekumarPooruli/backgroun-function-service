name: Build and deploy dotnet core project to Azure Function App - background-function-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project
  DOTNET_VERSION: '8.0.x' # Use patch version for stability

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4  # Updated to latest
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Build and Publish Project'
        shell: bash
        run: |
          dotnet publish "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}" \
            --configuration Release \
            --output ./output \
            --no-restore \
            --no-build  # Skip build since we restored already

      - name: 'Verify Package Structure'  # Debug step
        shell: bash
        run: |
          echo "Contents of ./output:"
          ls -la ./output/
          echo "host.json exists?"
          ls -la ./output/host.json || echo "❌ host.json MISSING"
          echo ".azurefunctions exists?"
          ls -la ./output/.azurefunctions/ || echo "❌ .azurefunctions MISSING"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_971A24F5172E441B8C670376C9461035 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E49A889A9E6442FF9B9F3FF7E32C23BD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E12E350659F464C8F759104F4CF84DC }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'background-function-service'
          slot-name: 'Production'
          package: './output'  # Fixed: Direct path to output folder
